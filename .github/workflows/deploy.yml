name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/hello-world
          
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/${{ github.repository }} .
          fi
          
          cd backend
          go build -o hello-world-backend
          sudo systemctl restart hello-world-backend || true
          
          cd ../frontend
          npm install
          VITE_API_URL=https://${{ secrets.DOMAIN }} npm run build
          sudo rm -rf /var/www/hello-world/frontend/*
          sudo cp -r dist/* /var/www/hello-world/frontend/
          
          sudo systemctl reload nginx